<div class="flex flex-row">
<div class="canvas" #canvas>
    <img src="{{getImageLocation('body','0.png')}}" class="absolute top-0" />
    
    <img *ngFor="let img of layers" src="{{getImageLocation1(img.category,img.url)}}" class="absolute top-0"/>
    

</div>
<div>
<app-card *ngFor="let c of prices" header="{{c.category}}"  class="cursor-pointer" >
        <div *ngFor="let img of c.items">
        <app-card footer="{{img.price|currency}}" *ngIf="c.category === current" >
            <img 
            (click)="addLayer({category:c.category, url:img.code, price:img.price})"
            class="mx-auto size-10  
                        mt-2 border 
                        shadow-md
                      border-purple-900"                             
                src="{{getImageLocation(c.category,img.code)}}"/>            
        </app-card>
    </div>    
</app-card>
</div>
<div class="flex flex-col"><button class="btn btn-primary mb-1" *ngFor="let b of prices" (click)="setCurrent(b.category)">{{b.category}}</button>
<div class="lg">Balance: {{currentBalance|currency}}</div>
</div>
</div>
