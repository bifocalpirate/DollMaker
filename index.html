<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Doll Maker</title>
</head>
<body>
    <div class="dollsModal" id="modal">
        <ul id="dollsUl"></ul>
    </div>
    <div id="body">
        <div class="canvas">
            <canvas id="canvas"></canvas>
            <button id="exportCanvasBtn">Save As image</button>
            <button id="switchDollBtn">Switch Doll</button>
            <button id="toggleMultiselectBtn">Toggle Multiselect</button>
            <div class="options">
                <ul id="optionsUl"></ul>
            </div>
    
        </div>
        <div class="categories">
            <a>Hair</a>
            <a>Dress</a>
            <a>Face</a>
            <a>Shoes</a>
            <a>Accessory</a>
        </div>
    </div>
    
    
    <script src="./js/canvas.js"></script>
</body>
</html>
